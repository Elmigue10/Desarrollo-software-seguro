<div class="container mt-5">
  <div *ngIf="userLevel == 0; else userWithoutPermissions" class="card">
    <div class="card-header">
      <h3>Register User</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="formGroup" (ngSubmit)="registerUser()">
        <div class="mb-3">
            <label for="inputDocument" class="form-label">Document</label>
            <input type="number" class="form-control" formControlName="document" id="inputDocument" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="username" id="inputUsername" aria-describedby="emailHelp">
        </div>  
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email Address</label>
          <input type="email" class="form-control"  formControlName="email" id="inputEmail" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" id="inputPassword">
        </div>
        <div class="mb-3">
          <label for="inputLevel" class="form-label">Level</label>
          <select class="form-select" aria-label="Default select example" formControlName="level" id="inputLevel">
            <option value="0">0 -> Administrator user, write permissions.</option>
            <option value="1">1 -> Common user, only read permissions.</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>  
  </div>
  <ng-template #userWithoutPermissions>
    <div class="card">
        <div class="card-header">
            <h3>You don't have permissions.</h3>
        </div>
    </div>
  </ng-template>          
</div>
