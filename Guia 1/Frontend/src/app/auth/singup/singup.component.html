<h2>Sign Up</h2>

<button class="btn btn-lg btn-outline-primary" (click)="open(mymodal)">Open Sign Up Form</button>
<br>
<button class="btn btn-lg btn-outline-primary mt-2" (click)="goBack()">Go Back</button>

<ng-template #mymodal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Sign Up Form</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="formGroup" (ngSubmit)="register()">
        <div class="mb-3">
            <label for="inputDocument" class="form-label">Document</label>
            <input type="number" class="form-control" formControlName="document" id="inputDocument" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="username" id="inputUsername" aria-describedby="emailHelp">
        </div>  
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email Address</label>
          <input type="email" class="form-control"  formControlName="email" id="inputEmail" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" id="inputPassword">
        </div>
        <div class="mb-3">
          <label for="inputLevel" class="form-label">Level</label>
          <select class="form-select" aria-label="Default select example" formControlName="level" id="inputLevel">
            <option value="0">0 -> Administrator user, write permissions.</option>
            <option value="1">1 -> Common user, only read permissions.</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Close</button>
    </div>
</ng-template>
